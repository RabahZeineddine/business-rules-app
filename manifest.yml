declared-services: 
      business-rules-example-app-cloudantNoSQLDB: 
         label: "cloudantNoSQLDB"
         plan: "Lite"
      business-rules-example-app-BusinessRules:
         label: "businessrules"
         plan: "standard"
      availability-monitoring-auto:
         label: "AvailabilityMonitoring"
         plan: "Lite"
applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: business-rules-example-app
  host: business-rules-example-app
  disk_quota: 1024M
  services:
  - business-rules-example-app-cloudantNoSQLDB
  - business-rules-example-app-BusinessRules
  - availability-monitoring-auto